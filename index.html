<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm Kiến thức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ccc;
        }
        .options li:hover {
            background: #ddd;
        }
        .correct {
            background: #90ee90 !important;
        }
        .incorrect {
            background: #ff7f7f !important;
        }
        #next-btn {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #progress {
            font-size: 16px;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
.ig-link {
    color: red; /* Màu chữ đỏ */
    font-weight: bold; /* Chữ in đậm (tùy chọn) */
    text-decoration: none; /* Bỏ gạch chân (tùy chọn) */
}

.ig-link:hover {
    text-decoration: underline; /* Khi rê chuột vào sẽ có gạch chân */
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Trắc nghiệm Kiến thức</h2>
        <p id="progress">Câu: 0/0 | Đúng: 0 | Sai: 0</p>
        <div id="quiz">
            <p id="question" class="question"></p>
            <ul id="options" class="options"></ul>
            <button id="next-btn">Câu tiếp theo</button>
        </div>
    </div>

    <!-- Bản quyền -->
    <footer>
        <p>&copy; 2025 - Được tạo bởi <strong>Lê Trịnh Trà My 12/5 Nguyễn Trãi - Myday</strong>. Mọi quyền được bảo lưu.</p>
<p>Mọi thắc mắc và góp ý, liên hệ Instagram: <a href="https://www.instagram.com/yadym.th7" target="_blank" class="ig-link">@yadym.th7</a></p>
    </footer>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        async function loadQuestions() {
            try {
                const response = await fetch('questions_final_v2.json'); // Đọc file JSON mới
                questions = await response.json();
                shuffle(questions); // Xáo trộn câu hỏi
                showQuestion();
            } catch (error) {
                console.error("Lỗi tải câu hỏi:", error);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateProgress() {
            document.getElementById("progress").textContent = 
                `Câu: ${currentQuestionIndex + 1}/${questions.length} | Đúng: ${correctCount} | Sai: ${incorrectCount}`;
        }

        function showQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;

            const optionsList = document.getElementById("options");
            optionsList.innerHTML = "";

            questionData.options.forEach(option => {
                let li = document.createElement("li");
                li.textContent = option;
                li.onclick = () => checkAnswer(li, questionData.answer);
                optionsList.appendChild(li);
            });

            document.getElementById("next-btn").style.display = "none";
            updateProgress();
        }

        function checkAnswer(selectedOption, correctAnswer) {
            let options = document.querySelectorAll(".options li");
            options.forEach(option => option.onclick = null); // Ngăn chọn lại

            if (selectedOption.textContent.includes(correctAnswer)) {
                selectedOption.classList.add("correct");
                correctCount++;
            } else {
                selectedOption.classList.add("incorrect");
                incorrectCount++;
                options.forEach(option => {
                    if (option.textContent.includes(correctAnswer)) {
                        option.classList.add("correct");
                    }
                });
            }

            document.getElementById("next-btn").style.display = "block";
            updateProgress();
        }

        document.getElementById("next-btn").onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                alert(`Hoàn thành! Bạn trả lời đúng ${correctCount}/${questions.length} câu.`);
                location.reload(); // Restart game
            }
        };

        loadQuestions();
    </script>
</body>
</html>
